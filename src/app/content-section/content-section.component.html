<div class="main">
  <app-filter></app-filter>
  <div class="grid-container">
    <div *ngFor="let content of contents">
      <app-video-card
        [itemData]="content"
        [routerLink]="['/watch']"
        [queryParams]="{ id: content.id, log: loggedIn }"
      ></app-video-card>
    </div>
  </div>
</div>
