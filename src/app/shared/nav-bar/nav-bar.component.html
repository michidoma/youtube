<nav>
  <div class="menu">
    <i class="material-icons">menu</i>
    <img [src]="srcLogo" title="Youtube Home" [routerLink]="['/home']" />
  </div>
  <div class="search-bar">
    <div class="search-input">
      <input
        type="text"
        placeholder="Search"
        #box
        (keydown.enter)="getSearchKey(box.value)"
      />
    </div>
    <button type="submit" id="search" title="Search">
      <i class="fa fa-search"></i>
    </button>
    <button type="submit" id="voice" title="Search with your voice">
      <i class="fa fa-microphone"></i>
    </button>
  </div>
  <div class="nav-right" *ngIf="signedIn === '0'">
    <img
      class="settings"
      src="https://cdn-icons-png.flaticon.com/512/2311/2311524.png"
      alt="Settings"
      title="Settings"
    />
    <button type="submit" id="sign-in" [routerLink]="['/profile']">
      <i class="fa fa-user-circle-o"></i><b>Sign in</b>
    </button>
  </div>

        d="M14,13h-3v3H9v-3H6v-2h3V8h2v3h3V13z M17,6H3v12h14v-6.39l4,1.83V8.56l-4,1.83V6 M18,5v3.83L22,7v8l-4-1.83V19H2V5H18L18,5 z"
