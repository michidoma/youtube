<div class="details">
  <div>
    <iframe
      src="{{ contents[id].embed }}"
      title="YouTube video player"
    ></iframe>
  </div>
  <div class="short-details">
    <div>
      <h1>{{ contents[id].title }}</h1>
    </div>
    <div class="top-row">
      <div class="channel">
        <div class="channel-info">
          <img
            src="{{ contents[id].channelProfile }}"
            alt="{{ contents[id].channelName }}"
          />
          <div>
            <a href="" title="{{ contents[id].channelName }}"
              ><strong>{{ contents[id].channelName }}</strong>
            </a>
            <p>{{ contents[id].channelSubCount }} subscribers</p>
          </div>
        </div>
        <div class="subscribe-button">
          <button>
            <!-- <div><i class="fa fa-search"></i></div> -->
            <div><span>Subscribe</span></div>
            <!-- <div><i class="fa fa-microphone"></i></div> -->
          </button>
        </div>
      </div>
      <div class="buttons">
        <div>
          <button id="like" title="I like this">
            <div>
              <img
                src="https://cdn-icons-png.flaticon.com/512/5569/5569576.png"
                alt=""
              />
            </div>
            <div>
              <span>{{ contents[id].likeCount }}</span>
            </div>
          </button>
          <button id="dislike" title="I dislike this">
            <div>
              <img
                src="https://cdn-icons-png.flaticon.com/512/4466/4466315.png"
                alt=""
              />
            </div>
          </button>
        </div>
        <div class="share" title="Share">
          <button>
            <div>
              <img
                src="https://img.icons8.com/external-anggara-basic-outline-anggara-putra/24/1A1A1A/external-share-social-media-interface-anggara-basic-outline-anggara-putra-3.png"
              />
            </div>
            <div><span>Share</span></div>
          </button>
        </div>
        <!-- <div>
                    <button id="clip">
                        <div><i class="fa fa-cut"></i></div>
                        <div><span>Clip</span></div>
                    </button>
                </div> -->
        <div>
          <button id="dots">
            <div>
              <img
                height="20px"
                width="20px"
                src="https://img.icons8.com/ios-glyphs/30/null/more.png"
              />
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="bottom-row">
      <div class="description">
        <div>
          <b
            ><span>{{ contents[id].views }} views&ensp;</span
            ><span>5 days ago</span></b
          >
        </div>
        <div>
          More Wednesday Addams is on the way. Season 2 is coming, and Season 1
          is now streaming, only on Netflix.
        </div>
        <div>&nbsp;<b>Show more</b></div>
      </div>
    </div>
  </div>
  <div class="comment-section">
    <div class="header">
      <div class="sort">
        <span>16,714 Comments</span>
        <button title="Sort comments">
          <i class="material-icons">sort</i>Sort by
        </button>
      </div>
      <div class="add-comment">
        <img
          src="https://img.icons8.com/material/48/228BE6/user-male-circle--v1.png"
        />
        <input type="text" value="Add a comment..." />
      </div>
    </div>
  </div>
</div>
