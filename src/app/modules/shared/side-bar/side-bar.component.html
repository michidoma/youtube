<div [ngClass]="closed ? 'side-closed' : 'left-panel'">
  <div class="menu">
    <i class="material-icons" (click)="closed = !closed">menu</i>
    <img [src]="srcLogo" title="Youtube Home" />
  </div>
  <div>
    <div
      class="option"
      id="home"
      title="Home"
      routerLink="/home"
      routerLinkActive="active-link"
    >
      <svg viewBox="0 0 24 24">
        <path [attr.d]="home"></path>
      </svg>
      <p>Home</p>
    </div>
    <div
      class="option shorts"
      title="Shorts"
      routerLink="/feed/shorts"
      routerLinkActive="active-link"
    >
      <svg viewBox="0 0 24 24">
        <path [attr.d]="shorts"></path>
      </svg>
      <p>Shorts</p>
    </div>
    <div
      class="option"
      title="Subscriptions"
      routerLink="/feed/subscriptions"
      routerLinkActive="active-link"
    >
      <svg viewBox="0 0 24 24">
        <path [attr.d]="subscriptions"></path>
      </svg>
      <p>Subscriptions</p>
    </div>
  </div>
  <div>
    <div
      class="option"
      title="Library"
      routerLink="/feed/library"
      routerLinkActive="active-link"
    >
      <svg viewBox="0 0 24 24">
        <path [attr.d]="library"></path>
      </svg>
      <p>Library</p>
    </div>

        <path
          d="M14.97,16.95L10,13.87V7h2v5.76l4.03,2.49L14.97,16.95z M22,12c0,5.51-4.49,10-10,10S2,17.51,2,12h1c0,4.96,4.04,9,9,9 s9-4.04,9-9s-4.04-9-9-9C8.81,3,5.92,4.64,4.28,7.38C4.17,7.56,4.06,7.75,3.97,7.94C3.96,7.96,3.95,7.98,3.94,8H8v1H1.96V3h1v4.74 C3,7.65,3.03,7.57,3.07,7.49C3.18,7.27,3.3,7.07,3.42,6.86C5.22,3.86,8.51,2,12,2C17.51,2,22,6.49,22,12z"

  </div>

    <p>Sign in to like videos, comment, and subscribe.</p>
    <button type="submit" id="sign-in">
      <i class="fa fa-user-circle-o"></i><b>Sign in</b>
    </button>
  </div>

    <p>Subscriptions</p>

      />

    </div>

        src="https://yt3.ggpht.com/EPxCuC3JsL3a_Hatqymi0WQvNiUsy7f6KwGbL4Ypg3hI6HkgmtiiEsPlVmecMArnXFE6Cm4N=s88-c-k-c0x00ffffff-no-rj"
      />
