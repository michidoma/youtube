<nav>
  <div class="menu">
    <i class="material-icons">menu</i>
    <img
      src="/../../assets/img/logo.png"
      title="Youtube Home"
      [routerLink]="['/home']"
    />
  </div>
  <div class="search-bar">
    <div class="search-input">
      <input
        type="text"
        placeholder="Search"
        #box
        (keydown.enter)="getValue(box.value)"
      />
    </div>
    <button type="submit" id="search" title="Search">
      <i class="fa fa-search"></i>
    </button>
    <button type="submit" id="voice" title="Search with your voice">
      <i class="fa fa-microphone"></i>
    </button>
  </div>
  <div class="nav-right" *ngIf="signedIn === '0'">
    <img
      class="settings"
      src="https://cdn-icons-png.flaticon.com/512/2311/2311524.png"
      alt="Settings"
      title="Settings"
    />
    <button type="submit" id="sign-in" [routerLink]="['/profile']">
      <i class="fa fa-user-circle-o"></i><b>Sign in</b>
    </button>
  </div>
  <div class="nav-right" *ngIf="signedIn === '1'">
    <img
      class="create"
      src="https://cdn-icons-png.flaticon.com/512/4189/4189286.png"
      title="Create"
    />
    <img
      class="notifications"
      src="https://cdn-icons-png.flaticon.com/512/3239/3239952.png"
      title="Notifications"
    />
    <img
      class="user-profile"
      src="https://yt3.ggpht.com/ytc/AMLnZu8i1_hTm5hYA-iqDAOWm4qadHykTthU8_M2zX6VmLbbTsxd-As9rq-W9y7bAcmj=s88-c-k-c0x00ffffff-no-rj-mo"
    />
  </div>
</nav>
