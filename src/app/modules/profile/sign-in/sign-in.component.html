<div class="log-in">
  <div class="container">
    <div>
      <img
        src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png"
      />
      <h1>Sign in</h1>
      <p>to continue to YouTube</p>
    </div>
    <form #loginForm="ngForm">
      <div>
        <input
          type="email"
          name="email"
          placeholder="Email or phone"
          [(ngModel)]="userInfo.email"
          #emailAddress="ngModel"
          required
          email
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />
        <div class="validMessage">
          <div
            *ngIf="emailAddress.errors?.['required'] && emailAddress.touched"
          >
            Please enter an email address.
          </div>
          <div *ngIf="emailAddress.errors?.['pattern'] && emailAddress.touched">
            Please enter a valid email address.
          </div>
        </div>
        <button>
          <strong>Forgot email?</strong>
        </button>
      </div>
      <div class="password">
        <input
          [type]="passwordType"
          name="password"
          placeholder="Enter your password"
          [(ngModel)]="userInfo.password"
          #password="ngModel"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          required
        />
        <button class="eye">
          <i class="fa" [ngClass]="eye" (click)="passwordToggle()"></i>
        </button>
        <div class="validMessage">
          <div *ngIf="password.errors?.['required'] && password.touched">
            Password is required.
          </div>
          <div *ngIf="password.errors?.['pattern'] && password.touched">
            Password must contain more than 8 characters, 1 uppercase letter,
            and 1 number.
          </div>
        </div>
        <button>
          <strong>Forgot password?</strong>
        </button>
      </div>
      <div>
        <span
          [routerLink]="['/profile/signup']"
          routerLinkActive="router-link-active"
          ><strong>Create account</strong></span
        >
        <input
          type="submit"
          value="Sign in"
          (click)="setLocalStorage(); navigateToHome()"
          [disabled]="!loginForm.valid"
        />
      </div>
    </form>
  </div>
</div>
